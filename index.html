<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X7 Casino PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("SW registered", reg))
          .catch((err) => console.error("SW registration failed", err));
      }
    </script>

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .install-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #5b0c62;
        color: white;
        padding: 20px 5%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        box-sizing: border-box;
        gap: 15px;
        z-index: 1000;
      }

      .install-text {
        flex: 1;
        min-width: 200px;
      }

      .install-text h2 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }

      .install-text p {
        margin: 5px 0 0 0;
        font-size: 14px;
        color: #ffffff;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        flex-shrink: 0;
      }

      #install-btn {
        background-color: #07d8f4;
        color: black;
        border: 1px solid white;
        padding: 10px 30px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      #install-btn:hover {
        background-color: #05c0db;
      }

      #dismiss-btn {
        background: none;
        border: none;
        color: white;
        font-size: 13px;
        font-style: italic;
        cursor: pointer;
        padding: 0;
      }

      /* iOS Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        z-index: 2000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .modal-content {
        background: #5b0c62;
        color: white;
        padding: 25px 20px;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      #ios-ok-btn {
        margin-top: 20px;
        background-color: #07d8f4;
        color: black;
        border: 1px solid white;
        padding: 10px 25px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      #ios-ok-btn:hover {
        background-color: #05c0db;
      }

      @media (max-width: 360px) {
        #install-btn {
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Install Banner -->
    <div id="install-banner" class="install-container">
      <div class="install-text">
        <h2>Install X7 CASINO?</h2>
        <p>
          You can install the X7 Casino app to use the full features of the
          platform.
        </p>
      </div>
      <div class="buttons">
        <button id="install-btn">INSTALL</button>
        <button id="dismiss-btn">No, Thankyou</button>
      </div>
    </div>

    <!-- iOS Modal -->
    <div id="ios-modal" class="modal-overlay">
      <div class="modal-content">
        <p id="ios-message"></p>
        <button id="ios-ok-btn">OK</button>
      </div>
    </div>

    <script>
      let deferredPrompt;

      // Detect standalone mode (already installed)
      const isStandalone =
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone === true;

      // Check if user has already seen the banner or modal
      const alreadyHandled = localStorage.getItem("x7_installed") === "true";

      // Detect platform
      const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
      const isMac = /macintosh/.test(navigator.userAgent.toLowerCase());
      const isSafari = /^((?!chrome|android).)*safari/i.test(
        navigator.userAgent
      );
      const isInStandalone = window.navigator.standalone === true;
      const hasSeenIosModal = localStorage.getItem("x7_ios_modal") === "true";

      // Show iOS/macOS instruction modal
      if ((isIos || isMac) && isSafari && !isInStandalone && !hasSeenIosModal) {
        const modal = document.getElementById("ios-modal");
        const message = document.getElementById("ios-message");

        if (isIos) {
          message.innerText =
            'To install PWA on mobile, you need to click Share Icon and "Add to Home Screen" to add an icon to your device.';
        } else {
          message.innerText =
            'To install PWA on desktop, you need to click Share or Settings icon and "Add to deck" to add an icon to your desktop.';
        }

        modal.style.display = "flex";

        document.getElementById("ios-ok-btn").addEventListener("click", () => {
          modal.style.display = "none";
          localStorage.setItem("x7_ios_modal", "true");
        });
      }

      // Show install banner if not installed and not dismissed
      if (!isStandalone && !alreadyHandled) {
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault();
          deferredPrompt = e;
          document.getElementById("install-banner").style.display = "flex";
        });
      } else {
        document.getElementById("install-banner").style.display = "none";
      }

      // Handle INSTALL
      document
        .getElementById("install-btn")
        .addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;

            if (result.outcome === "accepted") {
              console.log("User installed the app");
              localStorage.setItem("x7_installed", "true");
            }

            deferredPrompt = null;
            document.getElementById("install-banner").style.display = "none";
          }
        });

      // Handle DISMISS
      document.getElementById("dismiss-btn").addEventListener("click", () => {
        document.getElementById("install-banner").style.display = "none";
        localStorage.setItem("x7_installed", "true");
      });
    </script>
  </body>
</html>
