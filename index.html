<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X7 Casino PWA</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => console.log("SW registered", reg))
          .catch((err) => console.error("SW registration failed", err));
      }
    </script>

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .install-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #5b0c62;
        color: white;
        padding: 20px 5%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        box-sizing: border-box;
        gap: 15px;
        z-index: 1000;
      }

      .install-text {
        flex: 1;
        min-width: 200px;
      }

      .install-text h2 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }

      .install-text p {
        margin: 5px 0 0 0;
        font-size: 14px;
        color: #ffffff;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        flex-shrink: 0;
      }

      #install-btn {
        background-color: #07d8f4;
        color: black;
        border: 1px solid white;
        padding: 10px 30px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      #install-btn:hover {
        background-color: #05c0db;
      }

      #dismiss-btn {
        background: none;
        border: none;
        color: white;
        font-size: 13px;
        font-style: italic;
        cursor: pointer;
        padding: 0;
      }

      /* iOS Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        z-index: 2000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .modal-content {
        background: #5b0c62;
        color: white;
        padding: 25px 20px;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      #ios-ok-btn {
        margin-top: 20px;
        background-color: #07d8f4;
        color: black;
        border: 1px solid white;
        padding: 10px 25px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      #ios-ok-btn:hover {
        background-color: #05c0db;
      }

      @media (max-width: 360px) {
        #install-btn {
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Install Banner -->
    <div id="install-banner" class="install-container">
      <div class="install-text">
        <h2>Install X7 CASINO?</h2>
        <p>
          You can install the X7 Casino app to use the full features of the
          platform.
        </p>
      </div>
      <div class="buttons">
        <button id="install-btn">INSTALL</button>
        <button id="dismiss-btn">No, Thankyou</button>
      </div>
    </div>

    <!-- iOS Modal -->
    <div id="ios-modal" class="modal-overlay">
      <div class="modal-content">
        <p id="ios-message"></p>
        <button id="ios-ok-btn">OK</button>
      </div>
    </div>

    <script src="install.js"></script>
  </body>
</html>
